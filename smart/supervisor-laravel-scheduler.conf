[program:laravel-scheduler]
process_name=%(program_name)s
command=/bin/bash -c "while true; do cd /path/to/your/smart && php artisan schedule:run; sleep 60; done"
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/path/to/your/smart/storage/logs/scheduler.log
stopwaitsecs=60
